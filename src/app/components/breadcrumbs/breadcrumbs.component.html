<div *ngIf="!this.breadcrumbsService.isHomepage" class="breadcrumbs">
    <div class="container">
        <ul class="breadcrumbs-list">
            <li class="breadcrumbs-item" *ngFor="let item of this.breadcrumbsService.breadcrumbsLinks; let i = index;">
                <a class="breadcrumbs-link" [routerLink]="item">{{ this.breadcrumbsService.breadcrumbsName[i] }}</a>
            </li>
        </ul>
    </div>
</div>
